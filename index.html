<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<!-- Doesn't work without it -->
<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>

<script src="components/vidhandler.js"></script>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs>

    <!-- Our Assets -->


    <a-assets>
      <img type="img" id="gif-src" autoplay loop="true" src="./assets/superPatrick.gif"></img>
    </a-assets>

    <!-- define a camera which will move according to the marker position -->
    <a-marker id="marker" preset='hiro'>
      <a-entity geometry="primitive:plane;" rotation="-90 0 0" material="shader:gif;src:#gif-src"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
